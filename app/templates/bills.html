{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold"><i class="bi bi-receipt text-info"></i> Fixed Bills</h2>
</div>

<div class="row g-4">
    <div class="col-md-4">
        <div class="stat-card">
            <h5 class="mb-3">Add Bill</h5>
            <form action="{{ url_for('manage_bills') }}" method="POST">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="e.g. Internet" required>
                </div>
                <div class="mb-3">
                    <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="due_day" class="form-control" placeholder="Due Day (1-31)" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Bill</button>
            </form>
        </div>
    </div>

    <div class="col-md-8">
        <div class="stat-card">
            <h5 class="mb-3">Upcoming Obligations</h5>
            <table class="table table-dark table-hover">
                <thead>
                    <tr class="text-muted small">
                        <th>BILL</th>
                        <th>DUE DAY</th>
                        <th>AMOUNT</th>
                        <th class="text-end">ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    {% for b in bills %}
                    <tr>
                        <td class="fw-bold">{{ b.name }}</td>
                        <td>Day {{ b.due_day }}</td>
                        <td>${{ "%.2f"|format(b.amount) }}</td>
                        <td class="text-end">
                            <a href="{{ url_for('delete_item', category='bill', id=b.id) }}" class="btn btn-sm btn-outline-danger border-0">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
