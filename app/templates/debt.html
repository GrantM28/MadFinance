{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold"><i class="bi bi-credit-card-2-front text-danger"></i> Debt Management</h2>
</div>

<div class="row g-4">
    <div class="col-md-4">
        <div class="stat-card">
            <h5 class="mb-3">Add Debt Account</h5>
            <form action="{{ url_for('manage_debt') }}" method="POST">
                <div class="mb-2">
                    <label class="small text-muted">NAME</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label class="small text-muted">BALANCE</label>
                    <input type="number" step="0.01" name="balance" class="form-control" required>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <label class="small text-muted">APR %</label>
                        <input type="number" step="0.01" name="apr" class="form-control" required>
                    </div>
                    <div class="col-6">
                        <label class="small text-muted">MIN PAY</label>
                        <input type="number" step="0.01" name="min_pay" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register Debt</button>
            </form>
        </div>
    </div>

    <div class="col-md-8">
        <div class="stat-card">
            <h5 class="mb-3">Debt Accounts</h5>
            <table class="table table-dark table-hover">
                <thead>
                    <tr class="text-muted small">
                        <th>NAME</th>
                        <th>BALANCE</th>
                        <th>APR</th>
                        <th>MIN PAY</th>
                        <th class="text-end">ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in debts %}
                    <tr>
                        <td class="fw-bold">{{ d.name }}</td>
                        <td>${{ "%.2f"|format(d.balance) }}</td>
                        <td><span class="badge bg-danger">{{ d.interest_rate }}%</span></td>
                        <td>${{ d.min_payment }}</td>
                        <td class="text-end">
                            <a href="{{ url_for('delete_item', category='debt', id=d.id) }}" class="btn btn-sm btn-outline-danger border-0">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
