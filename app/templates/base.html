<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Strategy Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar d-flex flex-column p-3">
            <h4 class="text-primary fw-bold mb-5"><i class="bi bi-rocket-takeoff-fill"></i> ENGINE</h4>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{{ url_for('dashboard') }}" class="nav-link {{ 'active' if request.endpoint == 'dashboard' }}">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('manage_income') }}" class="nav-link {{ 'active' if request.endpoint == 'manage_income' }}">
                        <i class="bi bi-wallet2 me-2"></i> Income
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('manage_debt') }}" class="nav-link {{ 'active' if request.endpoint == 'manage_debt' }}">
                        <i class="bi bi-credit-card-2-front me-2"></i> Debt
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('manage_bills') }}" class="nav-link {{ 'active' if request.endpoint == 'manage_bills' }}">
                        <i class="bi bi-receipt me-2"></i> Bills
                    </a>
                </li>
            </ul>
            <hr>
            <div class="settings">
                <a href="#" class="nav-link text-muted"><i class="bi bi-gear me-2"></i> Settings</a>
            </div>
        </nav>

        <main class="content-area w-100 p-5">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
