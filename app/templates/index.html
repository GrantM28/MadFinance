<!DOCTYPE html>
<html>
<head>
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #1e1e1e; color: #ddd; }
        .card { background: #2d2d2d; color: white; border: none; }
    </style>
</head>
<body class="container py-5">
    <h1 class="mb-4 text-center">Personal Finance Tracker</h1>
    
    <div class="row mb-4 text-center">
        <div class="col"><h3>Balance: ${{ "%.2f"|format(balance) }}</h3></div>
    </div>

    <div class="card p-4 mb-4">
        <form action="/add" method="POST" class="row g-3">
            <div class="col-md-3"><input type="text" name="name" class="form-control" placeholder="Description (e.g. Salary, Rent)" required></div>
            <div class="col-md-2"><input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required></div>
            <div class="col-md-3">
                <select name="entry_type" class="form-select">
                    <option value="Income">Income</option>
                    <option value="Bill">Bill</option>
                    <option value="Debt">Debt</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
            <div class="col-md-2"><input type="text" name="category" class="form-control" placeholder="Category"></div>
            <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Add Entry</button></div>
        </form>
    </div>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Description</th>
                <th>Type</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ entry.name }}</td>
                <td>{{ entry.entry_type }}</td>
                <td>{{ entry.category }}</td>
                <td class="{{ 'text-success' if entry.entry_type == 'Income' else 'text-danger' }}">
                    ${{ "%.2f"|format(entry.amount) }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
